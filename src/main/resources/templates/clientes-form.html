<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Novo Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h1 class="text-center mb-4" th:text="${cliente.id != null ? '✏ Editar Cliente' : '➕ Cadastrar Cliente'}"></h1>

  <div class="card shadow p-4">
    <form method="post" action="/clientes/salvar" th:object="${cliente}">
      <input type="hidden" th:field="*{id}">

      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" th:field="*{nome}" class="form-control" placeholder="Digite o nome" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="Digite o email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Data Cadastro</label>
        <input type="date" th:field="*{dataCadastro}" class="form-control" required>
      </div>

      <div class="d-flex justify-content-between">
        <a href="/clientes" class="btn btn-secondary">⬅ Voltar</a>
        <button type="submit" class="btn btn-success">💾 Salvar</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
